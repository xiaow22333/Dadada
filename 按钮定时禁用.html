<!-- bootstrap v5网站：https://v5.bootcss.com/docs/getting-started/introduction/#cdn-links -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>按钮禁用倒计时</title>
		<!-- 引入css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	</head>
	<body>
		<button class="btn btn-primary" id="btn" onclick="fun1(10)" style="transform: translateX(40%) translateY(40%);">这是一个按钮</button>
	</body>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<!-- 引入js，需要放在jq后面 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		var btn = document.getElementById('btn');
		// u是点击时传进来的参数
		function fun1(u) {
			// 点击的时候给按钮添加一个disabled属性,让它无法被触碰
			btn.setAttribute('disabled', 'disabled');
			for (let i = 10; i >= 0; i--) {
				setTimeout(function() {
					if (i != 0) {
						// 当i还没自减完的时候,每次执行定时器都会刷新按钮文字内容;
						btn.innerHTML = "倒计时"+i+"秒";
					} else {
						// 当i自减完,把按钮的disabled属性去掉,让它恢复点击
						btn.removeAttribute('disabled');
						btn.innerHTML = "计时结束，我又可以被触摸辣~";
					}
					// 根排队一样,后面的数字要等的时间跟前面人数有关系
				}, 1000 * (u - i))
			}
		}
	</script>
</html>
